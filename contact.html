          <div class="mail_section">
            <h1 class="contact_taital">Contact Us</h1>
            <form action="https://formspree.io/f/xanqllpd" method="POST">
              <label>
                Your Name:
                <input type="text" class="email_text" placeholder="Name" name="name" required />
              </label>

              <label>
                Your Email:
                <input type="email" class="email_text" placeholder="Email" name="email" required />
              </label>

              <label>
                Your Phone:
                <input type="text" class="email_text" placeholder="Phone" name="phone" />
              </label>

              <label>What are you interested in?</label>
              <div>
                <input type="checkbox" name="interest" value="Web Design" /> Web Design<br />
                <input type="checkbox" name="interest" value="SEO" /> SEO<br />
                <input type="checkbox" name="interest" value="Marketing" /> Marketing<br />
                <input type="checkbox" name="interest" value="Other" /> Other
              </div>

              <label>
                Your Message:
                <textarea class="massage_text" placeholder="Your Message" rows="5" name="message" required></textarea>
              </label>

              <button type="submit" class="send_bt">Send</button>
            </form>

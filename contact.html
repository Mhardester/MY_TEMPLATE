  <body>
    <!-- Header -->
    <div class="header_section">
      <div class="container-fluid header_main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="logo" href="index.html">
            <h2 style="margin: 0; font-weight: bold; color: #222;">
              Retro Gaming Hub

          </a>

            data-target="#navbarSupportedContent"

            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="contact_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <!-- Contact image carousel placeholder -->
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="img-1.png"
                    alt="Retro image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="img-5.png"
                    alt="Another retro image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="market2.png"
                    alt="More retro vibes"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mail_section">
              <h1 class="contact_taital">Contact Us</h1>
              <form action="https://formspree.io/f/xanqllpd" method="POST">
                <input
                  type="text"
                  class="email_text"
                  placeholder="Your Name"
                  name="name"
                  required
                />
                <input
                  type="email"
                  class="email_text"
                  placeholder="Your Email"
                  name="email"
                  required
                />
                <input
                  type="text"
                  class="email_text"
                  placeholder="Your Phone"
                  name="phone"
                />
                <p>What are you interested in?</p>
                <label><input type="checkbox" name="interest" value="Web Design" /> Web Design</label><br />
                <label><input type="checkbox" name="interest" value="SEO" /> SEO</label><br />
                <label><input type="checkbox" name="interest" value="Marketing" /> Marketing</label><br />
                <label><input type="checkbox" name="interest" value="Other" /> Other</label><br />
                <textarea
                  class="massage_text"
                  placeholder="Your Message"
                  rows="5"
                  name="message"
                  required
                ></textarea>
                <button type="submit" class="send_bt">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer_section layout_padding">

        <p style="text-align: center; color: white; margin-top: 10px">
          MHARDESTER28@GMAIL.COM
        </p>
      </div>
